cluster_name: gtest
idle_timeout_minutes: 15
max_workers: 3
provider:
  type: aws
  region: us-east-1
auth:
  ssh_user: ubuntu
available_node_types:
  ray.head.default:
    resources: {}
    node_config:
      InstanceType: g4dn.xlarge
      ImageId: ami-08be17c96d80cbd7d
      KeyName: gtest
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 140
            VolumeType: gp3
  ray.worker.default:
    min_workers: 1
    max_workers: 10
    resources: {}
    node_config:
      InstanceType: g4dn.xlarge
      ImageId: ami-08be17c96d80cbd7d # Deep Learning OSS Nvidia Driver AMI GPU PyTorch 2.1.0 (Ubuntu 20.04) 20231205
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 200
            VolumeType: gp3