services:
  db:
    image: ankane/pgvector
    ports:
      - 5433:5432
    volumes:
      - data:/var/lib/postgresql/data
      - ./migrations/vector-1536.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=vectordb
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpwd
volumes:
  data: